<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<table class="layui-table" lay-even lay-skin="nob">
	<colgroup>
		<col width="50">
		<col class="hidden-xs" width="50">
		<col class="hidden-xs" width="100">
		<col>
		<col class="hidden-xs" width="150">
		<col class="hidden-xs" width="150">
		<col width="80">
		<col width="150">
	</colgroup>
	<thead>
	<tr>
		<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
		<th class="hidden-xs">ID</th>
		<th class="hidden-xs">排序</th>
		<th>题目</th>
		<th class="hidden-xs">创建时间</th>
		<th class="hidden-xs">修改时间</th>
		<th>状态</th>
		<th>操作</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="article:${response?.body?.list}">
		<td><input type="checkbox" name="" lay-skin="primary" th:attr="data-id = ${article?.id}" /></td>
		<td th:text="${article?.id}" class="hidden-xs">1</td>
		<td class="hidden-xs"><input type="text" name="title" autocomplete="off" class="layui-input" value="0" data-id="1"></td>
		<td th:text="${article?.title}"></td>
		<td class="hidden-xs">1989-10-14</td>
		<td class="hidden-xs">1989-10-14</td>
		<td><button class="layui-btn layui-btn-xs layui-btn-normal">正常</button></td>
		<td>
			<div class="layui-inline">
				<button class="layui-btn layui-btn-sm layui-btn-normal go-btn" data-id="1" data-url="/cms/article/articleDetail"><i class="layui-icon">&#xe642;</i></button>
				<button class="layui-btn layui-btn-sm layui-btn-danger del-btn" data-id="1" data-url="/cms/article/articleDetail"><i class="layui-icon">&#xe640;</i></button>
			</div>
		</td>
	</tr>
	</tbody>
	<input type="hidden" id="page" th:attr="value=${response?.body.pageNo}" />
	<input type="hidden" id="totalPage" th:attr="value=${response?.body.totalPage}" />
	<input type="hidden" id="total" th:attr="value=${response?.body.total}" />
</table>
<div id="pageBar" class="page-wrap"> </div>
<script src="/static/cms/js/article/articleData.js" type="text/javascript" charset="utf-8"></script>
