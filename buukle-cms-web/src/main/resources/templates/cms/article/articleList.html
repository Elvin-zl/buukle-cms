<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>布壳儿网</title>
		<link rel="stylesheet" type="text/css" href="/static/cms/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/static/cms/css/admin.css" />
	</head>

	<body>
		<!--主体-->
		<div class="wrap-container clearfix">
			<div class="column-content-detail">
				<!--查询表单-->
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-inline tool-btn">
							<button class="layui-btn layui-btn-sm layui-btn-normal addBtn" data-url="/cms/article/articleAdd"><i class="layui-icon">&#xe654;</i></button>
							<button class="layui-btn layui-btn-sm layui-btn-danger delBtn"  data-url="/cms/article/articleAdd"><i class="layui-icon">&#xe640;</i></button>
							<button class="layui-btn layui-btn-sm layui-btn-warm listOrderBtn hidden-xs" data-url="/cms/article/articleAdd"><i class="iconfont">&#xe656;</i></button>
						</div>
						<div class="layui-inline">
							<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-inline">
							<select name="states" lay-filter="status">
								<option value="">请选择一个状态</option>
								<option value="010">正常</option>
								<option value="021">停止</option>
								<option value="0571">删除</option>
							</select>
						</div>
						<button class="layui-btn layui-btn-normal" style="margin-top: -6px;">搜索</button>
					</div>
				</form>
				<!--列表-->
				<div class="layui-form" id="table-list"></div>
			</div>
		</div>
		<!--脚本-->
		<script src="/static/cms/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/cms/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['jquery'], function() {
				$ = layui.jquery;
				$('#table-list').load("/articleInfo/getPageList");
			});
		</script>
	</body>
</html>
